name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.139.0'
          extended: true

      - name: Cache Hugo resources
        id: cache-hugo
        uses: actions/cache@v4
        with:
          path: |
            resources/_gen
          key: hugo-${{ hashFiles('assets/images/**', 'assets/**/*.scss', 'assets/**/*.css') }}
          restore-keys: |
            hugo-

      - name: Optimize images
        if: steps.cache-hugo.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update && sudo apt-get install -y pngquant jpegoptim
          find assets/images -name "*.png" -exec pngquant --quality=65-80 --skip-if-larger --force --ext .png {} \; 2>/dev/null || true
          find assets/images -name "*.jpg" -o -name "*.jpeg" | xargs -r jpegoptim --max=80 --strip-all 2>/dev/null || true
          echo "Image optimization complete"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: UTC
        run: hugo --minify --baseURL "https://gantz.ai/blog/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
