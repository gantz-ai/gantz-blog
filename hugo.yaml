baseurl: https://gantz.ai/blog/
languageCode: en-us
theme: stack
title: Gantz Blog
description: Learn how to build AI agents with MCP (Model Context Protocol). Tutorials, patterns, and best practices for tool use, RAG, and agent development.
keywords:
  - AI agents
  - MCP
  - Model Context Protocol
  - tool use
  - LLM
  - RAG
  - Claude
  - GPT
  - agent development

enableRobotsTXT: true

outputs:
  home:
    - HTML
    - RSS
  page:
    - HTML
    - JSON
  section:
    - HTML
    - JSON

sitemap:
  changefreq: weekly
  priority: 0.5

# Enable git info for lastmod dates in sitemap
enableGitInfo: true

frontmatter:
  lastmod:
    - lastmod
    - :git
    - date

author:
  name: Gantz
  link: https://gantz.ai

pagination:
  pagerSize: 10

params:
  mainSections:
    - post
  favicon: /favicon.ico

  footer:
    since: 2025

  sidebar:
    subtitle: Build smarter AI agents
    avatar:
      enabled: true
      src: img/avatar.png

  article:
    toc: true
    readingTime: true
    license:
      enabled: false

  comments:
    enabled: true
    provider: giscus
    giscus:
      repo: gantz-ai/gantz-blog
      repoID: R_kgDOQ0W0yQ
      category: Announcements
      categoryID: DIC_kwDOQ0W0yc4C0oG3
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: top
      lightTheme: light_tritanopia
      darkTheme: dark_dimmed
      lang: en
      loading: lazy

  widgets:
    homepage:
      - type: search
      - type: featured-posts
        params:
          limit: 5
      - type: tag-cloud
        params:
          limit: 15
    page:
      - type: toc

  colorScheme:
    toggle: false
    default: light


menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
      params:
        icon: home
    - identifier: posts
      name: Posts
      url: /post/
      weight: 2
      params:
        icon: archives
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3
      params:
        icon: tag
    - identifier: gantz
      name: Gantz
      url: https://gantz.ai
      weight: 4
      params:
        icon: link
    - identifier: github
      name: GitHub
      url: https://github.com/gantz-ai
      weight: 5
      params:
        icon: brand-github
    - identifier: rss
      name: RSS
      url: /index.xml
      weight: 6
      params:
        icon: rss

  social:
    - identifier: discord
      name: Discord
      url: https://discord.com/invite/Wtmn8Yat4R
      params:
        icon: brand-discord

related:
  includeNewer: true
  threshold: 80
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: date
      weight: 10

imaging:
  # Output WebP for better compression
  quality: 70
  hint: photo
  resampleFilter: Lanczos

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      typographer:
        disable: true
  highlight:
    noClasses: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai
