baseurl: https://gantz.ai/blog/
languageCode: en-us
theme: stack
title: Gantz Blog - AI Agents, MCP & Tool Use
description: Learn how to build AI agents with MCP (Model Context Protocol). Tutorials, patterns, and best practices for tool use, RAG, and agent development.
keywords:
  - AI agents
  - MCP
  - Model Context Protocol
  - tool use
  - LLM
  - RAG
  - Claude
  - GPT
  - agent development

enableRobotsTXT: true

sitemap:
  changefreq: weekly
  priority: 0.5

author:
  name: Gantz
  link: https://gantz.ai

pagination:
  pagerSize: 10

params:
  mainSections:
    - post
  favicon: /favicon.ico

  footer:
    since: 2025

  sidebar:
    subtitle: AI Agents, MCP, and beyond
    avatar:
      enabled: true
      src: img/avatar.png

  article:
    toc: true
    readingTime: true
    license:
      enabled: false

  comments:
    enabled: false

  widgets:
    homepage:
      - type: search
      - type: featured-posts
        params:
          limit: 5
      - type: recent-posts
        params:
          limit: 5
      - type: tag-cloud
        params:
          limit: 15
    page:
      - type: toc

  colorScheme:
    toggle: false
    default: light

  customCSS:
    - css/custom.css

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: posts
      name: Posts
      url: /post/
      weight: 2
    - identifier: gantz
      name: Gantz
      url: https://gantz.ai
      weight: 3

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/gantz-ai
      params:
        icon: brand-github

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai
