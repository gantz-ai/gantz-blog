{{/* Visible breadcrumb navigation */}}
<nav class="breadcrumb" aria-label="Breadcrumb">
    <ol>
        <li>
            <a href="{{ .Site.BaseURL }}">Home</a>
            <span class="separator">/</span>
        </li>
        <li>
            <a href="{{ .Site.BaseURL }}post/">Posts</a>
            <span class="separator">/</span>
        </li>
        <li class="current" aria-current="page">
            {{ .Title | truncate 50 }}
        </li>
    </ol>
</nav>

<style>
.breadcrumb {
    margin-bottom: 16px;
    font-size: 13px;
}
.breadcrumb ol {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    list-style: none;
    padding: 0;
    margin: 0;
    gap: 6px;
}
.breadcrumb li {
    display: flex;
    align-items: center;
    gap: 6px;
}
.breadcrumb a {
    color: #666;
    text-decoration: none;
    transition: color 0.2s;
}
.breadcrumb a:hover {
    color: #0066cc;
}
.breadcrumb .separator {
    color: #ccc;
}
.breadcrumb .current {
    color: #333;
    font-weight: 500;
}
</style>
