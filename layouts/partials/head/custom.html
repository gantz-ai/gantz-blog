<!-- SEO Meta Tags -->
<meta name="author" content="Gantz">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ .Permalink }}">

<!-- Open Graph -->
<meta property="og:site_name" content="Gantz Blog">
<meta property="og:locale" content="en_US">
{{ if .IsHome }}
<meta property="og:type" content="website">
<meta property="og:title" content="Gantz Blog - AI Agents, MCP & Tool Use">
<meta property="og:description" content="Learn how to build AI agents with MCP. Tutorials, patterns, and best practices.">
<meta property="og:image" content="https://blog.gantz.ai/images/hero-cyberpunk-city.png">
{{ else }}
<meta property="og:type" content="article">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}">
{{ with .Params.image }}<meta property="og:image" content="https://blog.gantz.ai{{ . }}">{{ end }}
{{ end }}
<meta property="og:url" content="{{ .Permalink }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ if .IsHome }}Gantz Blog - AI Agents, MCP & Tool Use{{ else }}{{ .Title }}{{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsHome }}Learn how to build AI agents with MCP.{{ else }}{{ .Summary | truncate 160 }}{{ end }}{{ end }}">
{{ if .IsHome }}
<meta name="twitter:image" content="https://blog.gantz.ai/images/hero-cyberpunk-city.png">
{{ else }}
{{ with .Params.image }}<meta name="twitter:image" content="https://blog.gantz.ai{{ . }}">{{ end }}
{{ end }}

<style>
/* Code block styling - full width */
.highlight {
  border-radius: 8px;
  margin: 1rem 0;
  width: 100%;
  max-width: 100%;
  overflow-x: auto;
}

.highlight pre {
  padding: 20px !important;
  margin: 0;
  border-radius: 8px;
}

.highlight pre,
.highlight pre code,
.highlight code {
  font-size: 15px !important;
  line-height: 1.6 !important;
}

/* Sidebar avatar - don't clip */
.sidebar .site-avatar .site-logo {
  border-radius: 0 !important;
  object-fit: contain !important;
}

.sidebar .site-avatar {
  border-radius: 0 !important;
}

/* Hide TOC hash icon */
.widget.archives .widget-icon {
  display: none !important;
}

/* Inline code */
:not(pre) > code {
  background: #f1f1f1;
  color: #e91e63;
  padding: 0.2rem 0.4rem;
  border-radius: 4px;
}
</style>
