<!-- SEO Meta Tags -->
<meta name="author" content="Gantz">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ .Permalink }}">

<!-- Open Graph -->
<meta property="og:site_name" content="Gantz Blog">
<meta property="og:locale" content="en_US">
{{ if .IsHome }}
<meta property="og:type" content="website">
<meta property="og:title" content="Gantz Blog - AI Agents, MCP & Tool Use">
<meta property="og:description" content="Learn how to build AI agents with MCP. Tutorials, patterns, and best practices.">
<meta property="og:image" content="https://gantz.ai/blog/images/hero-cyberpunk-city.png">
{{ else }}
<meta property="og:type" content="article">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}">
{{ with .Params.image }}<meta property="og:image" content="https://gantz.ai/blog/{{ . }}">{{ end }}
{{ end }}
<meta property="og:url" content="{{ .Permalink }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ if .IsHome }}Gantz Blog - AI Agents, MCP & Tool Use{{ else }}{{ .Title }}{{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsHome }}Learn how to build AI agents with MCP.{{ else }}{{ .Summary | truncate 160 }}{{ end }}{{ end }}">
{{ if .IsHome }}
<meta name="twitter:image" content="https://gantz.ai/blog/images/hero-cyberpunk-city.png">
{{ else }}
{{ with .Params.image }}<meta name="twitter:image" content="https://gantz.ai/blog/{{ . }}">{{ end }}
{{ end }}

<!-- JSON-LD Structured Data -->
{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Gantz Blog",
  "description": "Learn how to build AI agents with MCP (Model Context Protocol). Tutorials, patterns, and best practices for tool use, RAG, and agent development.",
  "url": "https://gantz.ai/blog/",
  "publisher": {
    "@type": "Organization",
    "name": "Gantz",
    "url": "https://gantz.ai",
    "logo": {
      "@type": "ImageObject",
      "url": "https://gantz.ai/blog/img/avatar.png"
    }
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://gantz.ai/blog/search/?keyword={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
{{ else if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}",
  "url": "{{ .Permalink }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Organization",
    "name": "Gantz",
    "url": "https://gantz.ai"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Gantz",
    "url": "https://gantz.ai",
    "logo": {
      "@type": "ImageObject",
      "url": "https://gantz.ai/blog/img/avatar.png"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }{{ with .Params.image }},
  "image": "https://gantz.ai/blog/{{ . }}"{{ end }}{{ with .Params.tags }},
  "keywords": "{{ delimit . ", " }}"{{ end }}
}
</script>
{{ end }}
